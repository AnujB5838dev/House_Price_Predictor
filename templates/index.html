<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <h2 class="text-center mb-4">üè° House Price Prediction</h2>
                    <form id="prediction-form">

                        <!-- Location -->
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <select class="form-select" id="location" name="location" required>
                                <option value="" selected disabled>Select Location</option>
                                {% for location in locations %}
                                <option value="{{location}}">{{location}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Total Square Feet -->
                        <div class="mb-3">
                            <label for="sqft" class="form-label">Total Square Feet</label>
                            <input type="number" class="form-control" id="sqft" name="sqft"
                                placeholder="Enter area in sqft" required min="100">
                        </div>

                        <!-- BHK -->
                        <div class="mb-3">
                            <label for="bhk" class="form-label">BHK</label>
                            <input type="number" class="form-control" id="bhk" name="bhk"
                                placeholder="Enter number of bedrooms" required min="1">
                        </div>

                        <!-- Bathrooms -->
                        <div class="mb-3">
                            <label for="bath" class="form-label">Number of Bathrooms</label>
                            <input type="number" class="form-control" id="bath" name="bath"
                                placeholder="Enter number of bathrooms" required min="1">
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Predict Price</button>
                        </div>

                    </form>

                    <!-- Prediction Result -->
                    <div class="mt-4 text-center">
                        <h4 id="prediction" class="text-primary"></h4>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("prediction-form").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent page reload

            let formData = new FormData(this);
            document.getElementById("prediction").innerHTML = "‚è≥ Predicting Price...";

            try {
                let response = await fetch("/predict", {
                    method: "POST",
                    body: formData
                });

                let data = await response.text();
                document.getElementById("prediction").innerHTML = `üè† Predicted Price: ‚Çπ ${data}`;
            } catch (error) {
                document.getElementById("prediction").innerHTML = "‚ùå Error in prediction. Try again.";
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
